<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logout</title>
</head>
<body>
  <h1>Logout</h1>
  <button id="logoutBtn">Logout</button>

  <script>
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      alert('Logged out successfully!');
      window.location.href = '/login.html'; // Redirect to login
    });
  </script>
</body>
</html>
