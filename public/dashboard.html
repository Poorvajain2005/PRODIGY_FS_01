<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px;
      transition: background 0.3s, color 0.3s;
    }

    .dashboard {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    button {
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .dark-mode {
      background: #222;
      color: #eee;
    }

    .dark-mode .dashboard {
      background: #333;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Welcome to your Dashboard</h1>
    <button onclick="window.location.href='profile.html'">Go to Profile</button>
    <button onclick="logout()">Logout</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('token');
      alert('Logged out!');
      window.location.href = 'login.html';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
